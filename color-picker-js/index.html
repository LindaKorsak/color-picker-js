<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Color Picker JS</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body class="text-center">
		<h1 id="top-header">JS Practice</h1>
		<h2>Linda Korsak</h2>
	  
		<div id="imgHolder" class="imgHolder">
		  <img class="imgPicker"
	   src="./img/black.png"
			   alt="Car Solaris"
			   />
		</div>
	  
		<div id="colorsSelector" class="colorsSelector">
		  <div class="colorItem colorBlue" data-file="blue.png"></div>
		  <div class="colorItem colorWhite" data-file="white.png"></div>
		  <div class="colorItem colorRed" data-file="red.png"></div>
		  <div class="colorItem colorBlack colorItem--active" data-file="black.png"></div>
		  <div class="colorItem colorWhitePure" data-file="white-pure.png"></div>
		  <div class="colorItem colorOrange" data-file="orange.png"></div>
		  <div class="colorItem colorGraphite" data-file="graphite.png"></div>
		</div>
	  
	  </div>

		<script src="js/main.js"></script>
	</body>
</html>
